<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit('/blog')">
        <div class="form-group">
            <label>Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
            <p class="error" *ngIf="formulario.controls.titulo.errors?.required && formulario.controls.titulo.touched">
                El campo título es obligatorio</p>
        </div>
        <div class="form-group">
            <label>Texto</label>
            <textarea name="Texto" id="" cols="120" rows="5" formControlName="texto"></textarea>
            <p class="error" *ngIf="formulario.controls.texto.errors?.required && formulario.controls.texto.touched">
                El campo texto es obligatorio</p>
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" class="form-control" formControlName="autor">
            <p class="error" *ngIf="formulario.controls.autor.errors?.required && formulario.controls.autor.touched">
                El campo autor es obligatorio</p>
        </div>
        <div class="form-group">
            <label>Imagen (Url)</label>
            <input type="text" class="form-control" formControlName="imagen">
        </div>
        <div class="form-group">
            <label>Fecha (dd/mm/aaaa)</label>
            <input type="text" class="form-control" formControlName="fecha">
            <p class="error" *ngIf="formulario.controls.fecha.errors?.required && formulario.controls.fecha.touched">
                El campo fecha es obligatorio</p>
        </div>
        <select class="form-control" formControlName="categoria">
            <option disabled selected>Categoría...</option>
            <option value="Cervezas artesanas">Cervezas artesanas
            </option>
            <option value="Cervezas de barril">Cervezas de barril
            </option>
            <option value="Tercios">Tercios</option>
            <option value="Botellines">Botellines</option>
        </select>
        <p class="error"
            *ngIf="formulario.controls.categoria.errors?.required && formulario.controls.categoria.touched">
            El campo categoría es obligatorio</p>
        <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-primary btn-block">
    </form>
    <!-- {{ formulario.value | json}} -->
</div>
