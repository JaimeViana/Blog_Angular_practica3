<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
        <a class="navbar-brand ml-5" href="#">#TuBlogdeCerveza</a>
        <button type=" button" class="crear-post btn btn-dark mr-4" (click)="onClick('/new')">Crear nuevo post</button>
    </nav>
    <div class="container ">
        <div class="row">
            <div class="column col-2 ">
                <div class="bg-dark">
                    <p>{{post.autor}}</p>
                    <p>{{post.fecha}}</p>
                </div>
            </div>
            <div class="imagen col-lg-4">
                <img [src]="post.imagen">
            </div>
            <div class="post col-12 col-sm-6 col-lg-6 bg-dark">
                <h4>{{ post.categoria }}</h4>
                <h3>{{ post.titulo }}</h3>
                <p>{{ post.texto }}</p>
            </div>
        </div>
    </div>
</div>
